    <style>
        #menu-bar {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            border-bottom: solid 1px gray;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }
        .menu-search {
            text-align: center;
            height: 50%;
            width: 90%;
            margin-top: auto;
            margin-bottom: auto;
        }
        #menu-bar i {
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
        }
        #menu-bar img {
            margin-top: auto;
            margin-bottom: auto;
            height: 80%;
            object-fit: contain;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 70%;
            object-fit: cover;
        }
        #profile {
            display: grid;
            grid-template-columns: 1fr 4fr;
        }
        #profile-detail {
            display: grid;
            grid-template-rows: 1fr 1fr;
        }
        #profile input {
            height: 80%;
            width: 90%;
            border-radius: 5px;
            border: solid gray 1px;
            background-color: white;
        }
        #highlight {
            display: grid;
            grid-template-columns: 15vw 15vw;            
        }
        .circle-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: solid gray 1px;
            object-fit: cover;
            align-items: center;
        }
        .highlight-pic {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        #content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border-bottom: solid gray 1px;
            border-top: solid gray 1px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .content-inner {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #fleximg {
            display: flex;
            padding: 10px;
            max-width: auto;
            
            height: 470px;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .fleximg-img {

            height: auto;
            padding: 1%;          
        }
       
    </style>
